<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: decide on name -->
    <title>Event Hunter</title>
    <!-- CSS link -->
    <link href="./develop/css/style.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="row deep-purple darken-4" id="header">
        <!-- TODO: Decide on name -->
        <h1 class="white-text">Event Hunter</h1>
    </header>

    <main class="row">
        <div class="sidebar col s4 deep-purple lighten-3" id="sidebar">
            <div class="row">
                <form class="col s12">
                    <div class="row white">
                        <!-- Event type selector -->
                        <div class="input-field col s12" >
                            <select id="event-option">
                                <option value="" disabled selected>Choose your option</option>
                                <option>Concert</option>
                                <option>NFL</option>
                                <option>MLB</option>
                                <option>NBA</option>
                                <option>NHL</option>
                                <option>MLS</option>
                                <option>Comedy</option>
                                <option>PGA</option>
                                <option>Fighting</option>
                                <option>NCAA BB</option>
                                <option>NCAA FB</option>
                                <option>Broadway</option>
                                <option>Theater</option>
                            </select>
                            <label>Event Type</label>
                        </div>
                    </div>
                    <div class="row white">
                        <!-- Start Date picker -->
                        <input type="text" id="start-date" class="datepicker">
                        <label>Start Date</label>

                    </div>
                    <div class="row white">
                        <!-- End Date picker -->
                        <input type="text" id="end-date" class="datepicker">
                        <label>End Date</label>

                    </div>
                    <div class="row white">
                        <!-- City name input -->
                        <div class="input-field col s12">
                        <input id="city-name" type="text" class="validate">
                        <label for="city-name">City Name</label>
                        </div>
                    </div>
                    <div class="row white">
                        <!-- State name input -->
                        <div class="input-field col s12">
                            <input id="state-name" type="text" data-length="2" class="validate">
                            <label for="state-name">State abbr</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Submit button -->
                        <button class="btn waves-effect waves-light deep-purple darken-4" type="submit" name="action">Submit</button>                        
                    </div>
                </form>
            </div>
        </div>
        <div class="main-area col s8 deep-purple lighten-5">
            <!-- Event cards -->
            <div class="event-card card horizontal">
                <div class="card-image " >
                    <img class="event-img" src="https://placehold.co/365x206" alt="">
                </div>
                <div class="card-content">
                    <h3 class="event-title">Game Title</h3>
                    <p class="event-type"></p>
                    <p class="event-date"></p>
                    <p class="event-venue"></p>
                    <p class="min-price"></p>
                </div>
            </div>
            <div class="event-card card horizontal">
                <div class="card-image" >

                <div class="card-content">

                    <p class="event-venue"></p>

                </div>
            </div>
            <div class="event-card card horizontal">
                <div class="card-image" >
                    <img class="event-img" src="https://placehold.co/365x206" alt="">
                </div>
                <div class="card-content">
                    <h3 class="event-title">Game Title</h3>
                    <p class="event-type"></p>
                    <p class="event-date"></p>
                    <p class="event-venue"></p>
                    <p class="min-price"></p>
                </div>
            </div>
            <div class="event-card card horizontal">
                <div class="card-image" >

                </div>
                <div class="card-content">
                    <h3 class="event-title">Game Title</h3>
                    <p class="event-type"></p>
                    <p class="event-date"></p>
                    <p class="event-venue"></p>
                    <p class="min-price"></p>
                </div>
            </div>
            <div class="event-card card horizontal">
                <div class="card-image" >
                    <img class="event-img" src="https://placehold.co/365x206" alt="">
                </div>
                <div class="card-content">
                    <h3 class="event-title">Game Title</h3>
                    <p class="event-type"></p>
                    <p class="event-date"></p>
                    <p class="event-venue"></p>
                    <p class="min-price"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="row">
        <div class="carousel">
            <!-- TODO: add actual links, add content dynamically -->
