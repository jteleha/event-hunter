<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: decide on name -->
    <title>Event Hunter</title>
    <!-- CSS link -->
    <link href="./develop/css/style.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="background">
        <header class="row" id="header">
            <!-- TODO: Decide on name -->
            <h1>Event Hunter</h1>
            <div id="header-search">
                <!-- Team/performer search -->
                <p class="white-text">Search For Your Favorite Team Or Performer</p>
                <nav  class="white">
                    <div class="nav-wrapper">
                    <form onsubmit="handleSearch(event)">
                        <div class="input-field">
                        <input id="search" type="search" class=autocomplete>
                        <label class="label-icon" for="search"><i id="search-symbol"class="material-icons">search</i></label>
                        <i class="material-icons" id="empty-search">close</i>
                        </div>
                    </form>
                    </div>
                </nav>
            </div>    
        </header>

        <main class="row" id="main-row">
            <div class="sidebar col s4 " id="sidebar">
                <div class="row" id="sidebar-inputs">
                    <form class="col s12">
                        <div class="row white filter N/A transparent" id="input-event">
                            <!-- Event type selector -->
                            <div class="input-field col s12" id="input-event">
                                <select id="event-option">
                                    <option value="" disabled selected>Pick Event Type</option>
                                    <option>Concert</option>
                                    <option>NFL</option>
                                    <option>MLB</option>
                                    <option>NBA</option>
                                    <option>NHL</option>
                                    <option>MLS</option>
                                    <option>Comedy</option>
                                    <option>PGA</option>
                                    <option>Fighting</option>
                                    <option>NCAA BB</option>
                                    <option>NCAA FB</option>
                                    <option>Broadway</option>
                                    <option>Theater</option>
                                </select>
                                <label>Event Type</label>
                            </div>
                        </div>
                        <div class="row white filter N/A transparent" id="input-start-date">
                            <!-- Start Date picker -->
                            <input type="text" id="start-date" class="datepicker">
                            <label for="start-date" class="input-label">Start Date</label>

                        </div>
                        <div class="row white filter N/A transparent" id="input-end-date">
                            <!-- End Date picker -->
                            <input type="text" id="end-date" class="datepicker">
                            <label for="end-date" class="input-label">End Date</label>

                        </div>
                        <div class="row white filter N/A transparent">
                            <!-- City name input -->
                            <div class="input-field col s12" id="input-city">
                                <input id="city-name" type="text">
                                <label for="city-name" class="input-label">City Name</label>
                            </div>
                        </div>
                        <div class="row white filter N/A transparent">
                            <!-- State name input -->
                            <div class="input-field col s12" id="input-state">
                                <input id="state-name" type="text" data-length="2" class="validate">
                                <label for="state-name" class="input-label">State abbr</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- For error messages -->
                            <p id="error-msg"></p>
                            <!-- Submit button -->
                            <button id="submit-btn"class="btn waves-effect waves-light" type="submit" name="action">Search</button>                        
                        </div>
                    </form>
                </div>
            </div>
            <div class="main-area col s8">
                <!-- Event cards -->
                <div class="event-card card horizontal">
                    <div class="card-image col s4" >
                        <!-- made into background images because they're more responsive then just a regular img-->
                        <div class="event-img"></div>
                    </div>
                    <div class="card-content col s8">
                        <h3 class="event-title center-align">Game Title</h3>
                        <div class="details">
                            <div class="description">
                                <p class="event-type"></p>
                                <p class="event-date"></p>
                                <p class="event-venue"></p>
                            </div>
                            <div class="ticket-price">
                                <!-- icon inside the anchor tag, like a arrow -->
                                <a class="min-price" target="_blank" href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="event-card card horizontal">
                    <div class="card-image col s4" >
                        <div class="event-img" href="https://placehold.co/365x206"></div>
                    </div>
                    <div class="card-content col s8">
                        <h3 class="event-title center-align">Game Title</h3>
                        <div class="details ">

                </div>

                    <div class="card-content col s8">

                            <div class="ticket-price">

                        </div>
                    </div>
                </div>

                    <div class="card-image col s4" >

                    </div>
                    <div class="card-content col s8">

                    </div>
                    <div class="card-content col s8">
                        <h3 class="event-title center-align">Game Title</h3>
                        <div class="details">
                            <div class="description">
                                <p class="event-type"></p>
                                <p class="event-date"></p>
                                <p class="event-venue"></p>
                            </div>
                            <div class="ticket-price">
                                <a class="min-price" target="_blank" href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="row">
        <div class="carousel"></div>
    </footer>
